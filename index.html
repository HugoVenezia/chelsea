<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:#f1f5f3;
  color:#222;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  z-index:9999;
}

.logo{
  font-size:18px;
  font-weight:700;
  letter-spacing:1px;
}

/* NAV */
nav{
  display:flex;
  align-items:center;
  gap:25px;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:14px;
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:#d4af37;
  transition:.3s;
}

nav a:hover::after{
  width:100%;
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-content{
  display:none;
  position:absolute;
  top:120%;
  left:0;
  background:#111;
  min-width:320px;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}

.dropdown-content a{
  display:block;
  padding:12px 16px;
  font-size:13px;
  color:#eee;
}

.dropdown-content a:hover{
  background:#d4af37;
  color:#111;
}

.dropdown:hover .dropdown-content{
  display:block;
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.65),rgba(0,0,0,.4));
}

.hero-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  text-align:center;
}

.hero-content h1{
  font-size:54px;
  font-weight:700;
  letter-spacing:1px;
}

.hero-content p{
  margin-top:15px;
  font-size:16px;
  opacity:.9;
}

.hero-content button{
  margin-top:35px;
  padding:15px 34px;
  background:#d4af37;
  border:none;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}

.hero-content button:hover{
  background:#b8962e;
  transform:translateY(-3px);
}

/* SECTIONS */
section{
  padding:110px 50px;
  text-align:center;
}

section h2{
  font-size:32px;
  margin-bottom:40px;
}

/* GALLERY */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.gallery-grid img{
  width:100%;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  transition:.4s;
}

.gallery-grid img:hover{
  transform:scale(1.05);
}

/* FOOTER */
footer{
  background:#111;
  color:#aaa;
  text-align:center;
  padding:30px;
  font-size:14px;
}
</style>
</head>
